<!DOCTYPE html>
<html>
    <head>
        <title>coffeeshop</title>
        <link rel="stylesheet" type="text/css" href="coffeeshop.css">
    </head>
    <body>
      <div class="container">
        <header class="coffee-header">
          <div class="logo">
            <img src="coffee-logo.webp">
            <span class="logo-text"> Coffee shop</span>
          </div>
          <nav class="nav">
              <a href="#">Home</a>
              <a href="#">Product</a>
              <a href="#">Price</a>
              <a href="#">About</a>
          </nav>
        </header>
        <div class="content">
          <div class="img-content">
            <h1 class="quote">Coffee and Freinds make a perfect blend</h1>
          </div>
          <div clas="card">
            <h1 id="product">Product</h1>
            <div class="card-img">
              <img src="mocha-image.png">
              <div>
                <h2>Mocha</h2>
                <h3>&#8377; 250</h3>
              </div>
            </div>
            <div class="card-img">
              <img src="latte-image.png">
              <div>
                <h2>Latte</h2>
                <h3>&#8377; 200</h3>
              </div>
            </div>
            <div class="card-img">
              <img src="cappuccino-image.png">
              <div>
                <h2>Cappuccino</h2>
                <h3>&#8377; 150</h3>
              </div>
            </div>
            <div class="card-img">
              <img src="americano-image.png">
              <div>
                <h2>Americano</h2>
                <h3>&#8377; 300</h3>
              </div>
            </div>
          </div>
          <div class="order">
            <h1 id="ord">Order</h1>
            <script type="text/javascript" 
            src="https://form.jotform.com/jsform/231552661020040">
            </script>
          </div>
        </div>
      </div>
    </body>
</html>
